<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <body>
        <div class="page-container">
            <div class="content">
                <div class="title">
                    Our Pricing
                    <div class="toggle-wrap">Monthly <button class="toggle"><span></span></button> Annualy</div>
                </div>
                <div class="boxes">
                    <div class="box">
                        <div class="box-title">
                            <h3>Basic</h3>
                            <h1>&dollar; <span class="first">19.99</span></h1>
                        </div>
                        <div class="info">
                            <div>500 GB Storage</div>
                            <div>2 Users Allowed</div>
                            <div>Send up to 3 GB</div>
                            <button>Learn More</button>
                        </div>
                    </div>
                    <div class="box secondary">
                        <div class="box-title">
                            <h3>Professional</h3>
                            <h1>&dollar;<span class="second">24.99</span></h1>
                        </div>
                        <div class="info">
                            <div> 1 TB Storage</div>
                            <div>5 Users Allowed</div>
                            <div>Send up to 10 GB</div>
                            <button class="btn-secondary">Learn More</button>
                        </div>
                    </div>
                    <div class="box">
                        <div class="box-title">
                            <h3>Master</h3>
                            <h1>&dollar;<span class="third">39.99</span></h1>
                        </div>
                        <div class="info">
                            <div>2 TB Storage</div>
                            <div>10 Users Allowed</div>
                            <div>Send up to 20 GB</div>
                            <button>Learn More</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>

</html>
