<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Intro form</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="page-container">
      <div class="content">
        <div class="left-card">
          <h1>Learn to code by</h1>
          <h1>watching others</h1>
          <p>
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>

        <div class="right-card">
          <button class="btn-top">
            <span>Try it free 7 days</span> then $20/mo
          </button>

          <div class="form">
            <label class="label">
              <input type="text" required />
              <span class="placeholder">First name</span>
            </label>
            <label class="label">
              <input type="text" required />
              <span class="placeholder">Last name</span>
            </label>
            <label class="label">
              <input type="text" required />
              <span class="placeholder">Email adress</span>
            </label>
            <label class="label">
              <input type="text" required />
              <span class="placeholder">Password</span>
            </label>

            <button class="submit">claim your free trial</button>

            <p class="terms">
              By clicking this button you're accepting <span>our terms</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
